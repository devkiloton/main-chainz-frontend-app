<p-button
  size="small"
  *ngIf="(theme$ | async) === 'dark-mode'"
  icon="pi pi-sun"
  (onClick)="changeTheme('light-mode')"
  [rounded]="true"
  [text]="true"></p-button>
<p-button
  size="small"
  *ngIf="(theme$ | async) === 'light-mode'"
  icon="pi 
  pi-moon"
  (onClick)="changeTheme('dark-mode')"
  [rounded]="true"
  [text]="true"></p-button>
