<form class="example-form">
  <app-currency-input
    [currencies]="allCurrencies"
    [isFiatCollection]="false"
    defaultCurrencyCode="BTC"></app-currency-input>
  <app-currency-input
    [currencies]="fiatCurrencies"
    [isFiatCollection]="true"
    defaultCurrencyCode="USD"></app-currency-input>
  <app-button-primary type="submit" color="accent" i18n-title title="Buy" i18n-label label="Buy"></app-button-primary>
</form>
