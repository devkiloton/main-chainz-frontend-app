<mat-form-field class="w-full" appearance="outline">
  <mat-label aria-hidden="true" [attr.aria-labelledby]="id">{{ label }}</mat-label>
  <input
    [attr.aria-label]="label"
    [formControl]="inputControl"
    (blur)="touched()"
    matInput
    [attr.type]="type"
    [attr.id]="id"
    [name]="name"
    [attr.disabled]="isDisabled$ | async" />
  <mat-icon *ngIf="!!icon" matSuffix>{{ icon }}</mat-icon>
  <mat-hint>{{ hint }}</mat-hint>
</mat-form-field>
