<button mat-icon-button [matMenuTriggerFor]="menuLanguages" i18n-aria-label aria-label="Change the web site language.">
  <mat-icon>translate</mat-icon>
</button>
<mat-menu #menuLanguages="matMenu">
  <button mat-menu-item (appAccessiblePress)="changeLocaleServer(locales.en_us)">
    <div class="flex items-center gap-x-2">
      <img src="assets/images/flags/USD.webp" i18n-alt alt="United States flag." class="flag" />
      <span>English (USA)</span>
    </div>
  </button>
  <button mat-menu-item (appAccessiblePress)="changeLocaleServer(locales.pt_br)">
    <div class="flex items-center gap-x-2">
      <img src="assets/images/flags/BRL.webp" i18n-alt alt="Brazil flag." class="flag" />
      <span>Português (Brasil)</span>
    </div>
  </button>
  <button mat-menu-item (appAccessiblePress)="changeLocaleServer(locales.hi_in)">
    <div class="flex items-center gap-x-2">
      <img src="assets/images/flags/INR.webp" i18n-alt alt="India flag." class="flag" />
      <span>हिन्दी (भारत)</span>
    </div>
  </button>
</mat-menu>
