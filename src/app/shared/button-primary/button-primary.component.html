<button
  class="w-full"
  [attr.aria-label]="label"
  [color]="color"
  [attr.type]="type"
  [disabled]="isDisabled$ | async"
  (click)="click($event)"
  (keydown.enter)="click($event)"
  (keydown.space)="($event)"
  mat-flat-button>
  <div class="flex items-center justify-center gap-x-2">
    {{ title }}
    <ng-content></ng-content>
  </div>
</button>
