<mat-toolbar class="flex items-center justify-center">
  <div class="px-3 w-full flex justify-between">
    <button i18n-aria-label aria-label="Button to go to the home page." routerLink="/">
      <img i18n-alt alt="Central Hash logo." class="app-logo" src="assets/images/white-logo.svg" />
    </button>
    <mat-chip-listbox class="ml-3" i18n-aria-label aria-label="Menu options.">
      <!-- <mat-chip-option selectable="false" class="mat-chip"><span>Buy crypto</span> </mat-chip-option>
      <mat-chip-option selectable="false" class="mat-chip"><span>Buy/sell anonymously</span> </mat-chip-option>
      <mat-chip-option selectable="false" class="mat-chip"><span>Marketplace</span> </mat-chip-option>
      <mat-chip-option selectable="false" class="mat-chip"><span>Investments</span> </mat-chip-option>
      <mat-chip-option selectable="false" class="mat-chip"><span>Mining </span> </mat-chip-option>
      <mat-chip-option selectable="false" class="mat-chip"><span>Crowdfunding </span> </mat-chip-option>
      <mat-chip-option selectable="false" class="mat-chip"><span>Blog </span> </mat-chip-option>
      <mat-chip-option selectable="false" class="mat-chip"><span>About us </span> </mat-chip-option> -->
    </mat-chip-listbox>
    <span class="spacer"></span>
    <button mat-icon-button class="example-icon" i18n-aria-label aria-label="Change the web site theming.">
      <mat-icon>dark_mode</mat-icon>
    </button>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menuLanguages"
      class="example-icon"
      i18n-aria-label
      aria-label="Change the web site language.">
      <mat-icon>translate</mat-icon>
    </button>
    <mat-menu #menuLanguages="matMenu">
      <button mat-menu-item (appAccessiblePress)="changeLocaleServer('en-US')">
        <div class="flex items-center gap-x-2">
          <img src="assets/images/flags/usa.webp" i18n-alt alt="United States flag." class="flag" />
          <span>English (USA)</span>
        </div>
      </button>
      <button mat-menu-item (appAccessiblePress)="changeLocaleServer('pt')">
        <div class="flex items-center gap-x-2">
          <img src="assets/images/flags/brazil.webp" i18n-alt alt="Brazil flag." class="flag" />
          <span>PortuguÃªs (Brasil)</span>
        </div>
      </button>
    </mat-menu>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menuCurrencies"
      class="example-icon"
      i18n-aria-label
      aria-label="Change the currency used to convert prices.">
      <mat-icon>attach_money</mat-icon>
    </button>
    <mat-menu #menuCurrencies="matMenu">
      <button mat-menu-item (appAccessiblePress)="changeDefaultCurrency(fiatCurrencies.usd)">
        <div class="flex items-center gap-x-2">
          <img src="assets/images/flags/usa.webp" i18n-alt alt="United States flag." class="flag" />
          <span>USD</span>
        </div>
      </button>
      <button mat-menu-item (appAccessiblePress)="changeDefaultCurrency(fiatCurrencies.eur)">
        <div class="flex items-center gap-x-2">
          <img src="assets/images/flags/eu.webp" i18n-alt alt="European Union flag." class="flag" />
          <span>EUR</span>
        </div>
      </button>
      <button mat-menu-item (appAccessiblePress)="changeDefaultCurrency(fiatCurrencies.inr)">
        <div class="flex items-center gap-x-2">
          <img src="assets/images/flags/india.webp" i18n-alt alt="Indian flag." class="flag" />
          <span>INR</span>
        </div>
      </button>
      <button mat-menu-item (appAccessiblePress)="changeDefaultCurrency(fiatCurrencies.brl)">
        <div class="flex items-center gap-x-2">
          <img src="assets/images/flags/brazil.webp" i18n-alt alt="Brazilian flag." class="flag" />
          <span>BRL</span>
        </div>
      </button>
      <button mat-menu-item (appAccessiblePress)="changeDefaultCurrency(fiatCurrencies.rub)">
        <div class="flex items-center gap-x-2">
          <img src="assets/images/flags/russia.webp" i18n-alt alt="Russian flag." class="flag" />
          <span>RUB</span>
        </div>
      </button>
      <button mat-menu-item (appAccessiblePress)="changeDefaultCurrency(fiatCurrencies.ngn)">
        <div class="flex items-center gap-x-2">
          <img src="assets/images/flags/nigeria.webp" i18n-alt alt="Nigerian flag." class="flag" />
          <span>NGN</span>
        </div>
      </button>
      <button mat-menu-item (appAccessiblePress)="changeDefaultCurrency(fiatCurrencies.cny)">
        <div class="flex items-center gap-x-2">
          <img src="assets/images/flags/china.webp" i18n-alt alt="Chinese flag." class="flag" />
          <span>CNY</span>
        </div>
      </button>
      <button mat-menu-item (appAccessiblePress)="changeDefaultCurrency(fiatCurrencies.vnd)">
        <div class="flex items-center gap-x-2">
          <img src="assets/images/flags/vietnam.webp" i18n-alt alt="Vietnam flag." class="flag" />
          <span>VND</span>
        </div>
      </button>
      <button mat-menu-item (appAccessiblePress)="changeDefaultCurrency(fiatCurrencies.uah)">
        <div class="flex items-center gap-x-2">
          <img src="assets/images/flags/ukraine.webp" i18n-alt alt="Ukranian flag." class="flag" />
          <span>UAH</span>
        </div>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
