<div class="container">
  <h1>{{ headerText }}</h1>
  <button
    mat-flat-button
    color="primary"
    *ngFor="let content of contents"
    [routerLink]="'/support/' + content.id"
    class="flex items-center gap-x-4">
    <mat-icon>{{ content.icon }}</mat-icon>
    {{ content.title }}
  </button>
</div>
