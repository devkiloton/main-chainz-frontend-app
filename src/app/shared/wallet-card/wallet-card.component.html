<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>BTC {{ wallet.balance / 100000000 }}</mat-card-title>
      <mat-card-subtitle>USD {{ (wallet.balance / 100000000) * 26000 }}</mat-card-subtitle>
      <img mat-card-sm-image alt="imagezdkjcsdkjn" src="assets/images/bitcoin.svg" />
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <div>
      <span><b>Wallet address:</b></span>
      <p>
        {{ wallet.address }}
      </p>
    </div>
    <div>
      <span><b>Unconfirmed balance:</b></span>
      <p>BTC {{ wallet.unconfirmedBalance }}</p>
    </div>
    <div>
      <span><b>Total of transactions:</b></span>
      <p>
        {{ wallet.transactionsReference.length }}
      </p>
    </div>
  </mat-card-content>
</mat-card>
