<section class="animation">
  <app-particle-bg></app-particle-bg>
  <div class="over-animation">
    <div>
      <p class="slogan" i18n>Decrypt an</p>
      <p class="slogan" i18n>alternative reality</p>
      <p class="slogan" i18n>with Central Hash</p>
    </div>
    <app-modal-converter class="mat-elevation-z24"></app-modal-converter>
  </div>
</section>
<section class="prices">
  <div class="buy-cards">
    <app-card-buy
      *ngFor="let currency of supportedCurrencies$ | async"
      [price]="currency.price"
      [currencyCode]="currency.id"
      [currencyName]="currency.name"
      [priceChange24h]="currency.priceChange24h"></app-card-buy>
  </div>
  <div class="markets">
    <span i18n>Take a look in the markets</span>
    <app-table-prices *ngIf="currenciesBroadCast$ | async as currencies" [currencies]="currencies"></app-table-prices>
  </div>
</section>
<section class="questions">
  <span i18n>Frequent questions</span>
  <mat-accordion class="w-full rounded-md">
    <mat-expansion-panel
      class="mat-elevation-z2"
      *ngFor="let questionAndAnswer of questionsAndAnswers; index as index"
      (opened)="toggleArrow(index)"
      (closed)="toggleArrow(-1)"
      [expanded]="index === 0"
      hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title class="questions-header">
          {{ questionAndAnswer.title }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{ questionAndAnswer.answer }}</p>
    </mat-expansion-panel>
  </mat-accordion>
</section>
