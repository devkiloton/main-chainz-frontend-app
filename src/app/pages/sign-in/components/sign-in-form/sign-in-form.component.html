<app-alert-card [class]="cardState$ | async" [message]="(message$ | async) ?? ''"></app-alert-card>
<mat-card class="form-card" appearance="outlined">
  <mat-tab-group color="accent">
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">person</mat-icon>
        Personal
      </ng-template>
      <div class="p-4 flex items-center justify-center flex-col">
        <span class="mb-3">Welcome back</span>
        <form [formGroup]="signInForm" (ngSubmit)="send()">
          <mat-form-field color="accent" class="w-full" hideRequiredMarker>
            <mat-label aria-hidden="true">Email</mat-label>
            <input
              aria-label="Email"
              [formControl]="signInForm.controls.email"
              matInput
              required
              placeholder="john@mail.com"
              type="email"
              name="Email" />
            <mat-error>{{ emailErrorMessage$ | async }}</mat-error>
          </mat-form-field>
          <mat-form-field color="accent" class="w-full" hideRequiredMarker>
            <mat-label aria-hidden="true">Password</mat-label>
            <input
              aria-label="Password"
              [formControl]="signInForm.controls.password"
              matInput
              required
              placeholder="Type your password"
              [type]="hide ? 'password' : 'text'"
              type="password"
              name="Password" />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error>{{ passwordErrorMessage$ | async }}</mat-error>
          </mat-form-field>
          <div class="flex justify-between">
            <app-button-secondary
              routerLink="/sign-up"
              title="Not registered?"
              label="Not registered button"
              type="button"></app-button-secondary>
            <app-button-primary type="text" label="Sign in button" title="Sign in" color="accent"
              ><mat-icon>arrow_forward</mat-icon></app-button-primary
            >
          </div>
        </form>
      </div>
    </mat-tab>
    <mat-tab disabled="true">
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">air</mat-icon>
        Ghost
      </ng-template>

      Content 3
    </mat-tab>
  </mat-tab-group>
</mat-card>
