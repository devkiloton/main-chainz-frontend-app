<app-header></app-header>
<app-grid class="my-8" [gridData]="data"></app-grid>
<section class="w-full">
  <h1 class="title" i18n>Frequent questions</h1>
  <app-card-questions
    [title]="article.title"
    [id]="article.id"
    [category]="article.category"
    *ngFor="let article of articles$ | async"></app-card-questions>
</section>
