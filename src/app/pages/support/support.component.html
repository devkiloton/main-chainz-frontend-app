<app-header></app-header>
<mat-divider></mat-divider>
<section class="px-20 py-5">
  <h1 class="title" i18n appShapeBehind>Find by category</h1>

  <app-grid class="my-8" [gridData]="data"></app-grid>
</section>
<mat-divider></mat-divider>
<section class="w-full px-20 py-5">
  <h1 class="title" i18n appShapeBehind>Maybe this will help</h1>
  <app-card-questions
    [title]="article.title"
    [id]="article.id"
    [category]="article.category"
    *ngFor="let article of articles$ | async"></app-card-questions>
</section>
