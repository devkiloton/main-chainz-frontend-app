<div class="parent">
  <app-table-of-contents
    [contents]="(otherArticles$ | async) || []"
    headerText="Other articles"></app-table-of-contents>
  <div class="container" *ngIf="this.articles$ | async as article">
    <div class="metadata">
      <span>Updated at {{ article.updatedAt | date: 'shortDate' }}</span>
      <span>{{ article.views }} views</span>
    </div>
    <app-markdown-converter [src]="article.base64"></app-markdown-converter>
  </div>
</div>
